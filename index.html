<html>

<head>
    <title>
        Cronopitch - A timer for your pitch
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name=description content="A timer for your pitch. Now you have an easy and totally free tool to measure the time of your presentations.">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="cronopitch.js" type="text/javascript"></script>
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-100391160-1', 'auto');
        ga('send', 'pageview');

    <style>
        #bg_mask {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            margin-top: 0px;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-color: rgba(0, 0, 0, 0.7);
            visibility: hidden;
        }
        
        #frontlayer {
            position: relative;
            top: 20%;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            padding: 30px;
            width: 50%;
            height: 40%;
            font-size: 10vw;
            color: white;
            background-color: transparent;
            visibility: hidden;
            border: 3px solid white;
            z-index: 2;
        }
    </style>
</head>

<body>
    <div id="bg_mask">
        <div id="frontlayer" align='center'>Applause</div>
    </div>
    <div class="container-fluid">
        <p id="displayTimer" style="font-size:10vw" align="center">Set your timer</p>
        <div align="center">
            <button id="resetTime" display="none" class="btn btn-default" style="z-index:-1">Reset (esc)</button>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-2 col-md-4">
                </div>
                <div class="col-xs-4 col-md-2">
                    <select id="time" class="form-control form-control-sm">
                    <option value="1">1 minute</option>
                    <option value="3">3 minutes</option>
                    <option value="5">5 minutes</option>
                    <option value="10" selected>10 minutes</option>
                    <option value="15">15 minutes</option>
                    <option value="20">20 minutes</option>
                    <option value="30">30 minutes</option>
                </select>
                </div>
                <div class="col-xs-4 col-md-2">
                    <button id="setTime" class="btn btn-primary">Set (spacebar)</button>

                </div>
                <div class="col-xs-2 col-md-4">.
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-2 col-md-5"></div>
                <div class="col-xs-4 col-md-2">
                    <a id="advanced" style="font-size:1vw">Advanced options (soon)</a>
                </div>
                <div class="col-xs-2 col-md-5"></div>
            </div>
        </div>
    </div>
</body>

</html>
