<html>

<head>
    <title>
        Cronopitch - A timer for your pitch
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <meta name=description content="A timer for your pitch. Now you have an easy and totally free tool to measure the time of your presentations.">
    <link rel="icon" href="cronopitch.ico">
    <link rel="apple-touch-icon" sizes="114x114" href="cronopitch.png" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="js/cronopitch.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" media="all" href="css/jquery.minicolors.css">
    <script type="text/javascript" src="js/jquery.minicolors.min.js"></script>
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();

                m = s.getElementsByTagName(o)[0];
            a.async = 1;

        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-100391160-1', 'auto');

    <style>
        #bg_mask {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            margin-top: 0px;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-color: rgba(255, 0, 0, 0.7);
            visibility: hidden;
            z-index: 0;
        }
        
        #frontlayer {
            position: relative;
            top: 20%;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            padding: 30px;
            width: 50%;
            height: 40%;
            font-size: 10vw;
            color: white;
            background-color: transparent;
            visibility: hidden;
            border: 3px solid white;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div id="bg_mask" tabindex="-1">
        <div id="frontlayer" align='center'>Applause</div>
    </div>
    <p id="displayTimer" style="font-size:30vw; font-family:'Droid Sans Mono'" align="center"></p>
    <div align='center' id='showImgTimer' style='vertical-align: top' aria-hidden="true">
        <img src="" height="10%" id='imgTimer'><br><br><br>
    </div>
    <div align="center" id="controls">
        <a href="#" aria-label="Resume" title="Resume (spacebar)" style="color:#000000" id="play"><i class="fa fa-play fa-2x">&nbsp;&nbsp;&nbsp;&nbsp;</i></a>
        <a href="#" aria-label="Pause" title="Pause (spacebar)" style="color:#000000" id="pause"><i class="fa fa-pause fa-2x">&nbsp;&nbsp;&nbsp;&nbsp;</i></a>
        <a href="#" aria-label="Reset" title="Reset (esc)" style="color:#000000" id="resetTime"><i class="fa fa-undo fa-2x">&nbsp;&nbsp;&nbsp;&nbsp;</i></a>
        <a href="#" aria-label="Invert colors" title="Invert Colors" style="color:#000000" id="invertColors"><i class="fa fa-adjust fa-2x" aria-hidden="true"></i></a>
    </div>
    <div class="row">
        <div class="col-1 col-sm-3 col-md-4">
        </div>
        <div class="col-10 col-sm-6 col-md-4">
            <div align='center' id='welcomeCard' style='padding-top:30%'>
                <div class="card" align='left'>
                    <img class="card-img-top" src="cronopitch.jpeg">
                    <div class="card-block ">
                        <h4 class="card-title">Let's start</h4>
                        <p class="card-text">Set up how long will be the presentation and hit start!</p>
                        <div align='center'>
                            <select id="time" class="custom-select">
                        <option value="1">1 minute</option>
                        <option value="3">3 minutes</option>
                        <option value="5">5 minutes</option>
                        <option value="10" selected>10 minutes</option>
                        <option value="15">15 minutes</option>
                        <option value="20">20 minutes</option>
                        <option value="30">30 minutes</option>
                        <option value="-1">Custom</option>
                    </select> &nbsp;
                            <a id="setTime" class="btn btn-primary" aria-label="Start" title="Start (spacebar)"><i class="fa fa-play" id="play" style="color: #FFFFFF"></i></a> &nbsp;
                            <a class="btn btn-secondary" id="advanced" href="#" aria-label="Advanced Option" title="Advanced Options" data-toggle="modal" data-target="#config"><i class="fa fa-cog"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1 col-sm-3 col-md-4">
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="config" tabindex="-1" role="dialog" aria-labelledby="configModal" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Advanced Options</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="well">
                            <div class="form-group">
                                <label for="fontColorDefault">Font Color</label>
                                <input type="text" class="form-control color" id="fontColorDefault" data-control="hue" value="#000000">
                            </div>
                            <div class=" form-group">
                                <label for="hue-bgColorDefault">Background Color</label>
                                <input type="text" class="form-control color" id="bgColorDefault" data-control="hue" value="#ffffff">
                            </div>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" value="1" id='showImage'>
                                Show a logo?
                            </label>
                        </div>
                        <div class=" form-group" id='imgBox' style='display: none'>
                            <label for="bgColorDefault">Image</label>
                            <div class="input-group margin-bottom-sm">
                                <span class="input-group-addon"><i class="fa fa-picture-o fa-fw"></i></span>
                                <input type="url" class="form-control" id="imgSet" placeholder="http://url.image" maxlength="150">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer ">
                    <button type="button " class="btn btn-secondary " id='closeAdvanced'>Close</button>
                    <button type="button " class="btn btn-primary " id='saveAdvanced'>Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="custom" tabindex="-1" role="dialog" aria-labelledby="customModal" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Set your timer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="fontColorDefault">Minutes</label>
                            <input type="text" class="form-control" id="customMinutes" placeholder="60" maxlength="3">
                        </div>
                    </form>
                </div>
                <div class="modal-footer ">
                    <button type="button " class="btn btn-secondary " id='closeCustom' data-dismiss="modal">Close</button>
                    <button type="button " class="btn btn-primary " id='saveCustom'>Save</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
